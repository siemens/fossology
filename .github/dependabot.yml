version: 2
updates:
  # Configuration for composer
  - package-ecosystem: "composer"
    directory: "/src"
    groups:
      composer:
        applies-to: security-updates
        patterns:
          - "*"
    schedule:
      interval: daily

  - package-ecosystem: "docker"
    directories:
      - "/"
      - "/utils/automation"
    groups:
      composer:
        applies-to: security-updates
        patterns:
          - "*"
    schedule:
      interval: daily

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
